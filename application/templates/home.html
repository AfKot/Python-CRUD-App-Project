{% extends "layout.html" %}
{% block body %} 
{% for movies in Movies %}
<p> ID: {{movies.id}} </p>
<p> Movie: {{ movies.movie_name }} </p>
<p> Release Year: {{ movies.rel_yr }} </p>
<p> Director: {{ movies.movie.dir_name }} </p> <br>
<form action="{{ url_for('delete', id = movies.id) }}">
<button type="Delete">Delete Movie</button> 
</form>
{% endfor %}
{% endblock body%}
